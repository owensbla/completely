        <script>window.jQuery || document.write('<script src="libs/js/jquery.min.js"><\/script>')</script>
        <script src="src/js/completely.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $("#ex1").completely({ 
                    allowClear: true,
                    allowInput: false,
                    placeholder: 'Please select an option.'
                });
                $("#ex2").completely({
                    allowClear: true,
                    custom: false,
                    ajaxURL: "http://localhost:8080/api/v1/choice/keywords/",
                    ajaxOptions: {
                        data: function(term) {
                            return {
                                choice__istartswith: term,
                                limit: 5
                            }
                        },
                        results: function(data) {
                            var choices = data.objects;
                            for (var i = 0; i < choices.length; i++) {
                                choices[i] = choices[i].choice;
                            }

                            return choices;
                        }
                    }
                });
            });
        </script>
